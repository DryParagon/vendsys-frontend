<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendSys - Vending Machine System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #e5e7eb; /* Light gray background to highlight the machine */
        }
        /* Custom scrollbar for a cleaner look in the cart */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Vending Machine Frame Styling */
        .vending-machine-frame {
            background: linear-gradient(145deg, #2d3748, #1a202c); /* Dark charcoal gradient */
            border-radius: 2rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.1);
            max-width: 1400px;
            margin: 2rem auto;
        }
        .screen-area {
            background-color: #000;
            border: 4px solid #4a5568;
            border-radius: 1.5rem;
            overflow: hidden;
        }
        .machine-components {
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 1.5rem;
            margin-top: 1.5rem;
            align-items: end;
        }
        .payment-terminal {
            background: #1a202c;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        .card-slot {
            background: #111827;
            height: 12px;
            border-radius: 4px;
            margin: 1rem 0;
            border: 1px solid #4a5568;
            position: relative;
        }
        .card-slot::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 5px;
            background: #34d399;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
        .delivery-bin {
            background: #111827;
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
            color: #4a5568;
            font-family: 'Roboto Mono', monospace;
            box-shadow: inset 0 10px 15px -3px rgba(0,0,0,0.7);
        }
        .delivery-flap {
            background: #2d3748;
            height: 50px;
            margin-top: 0.5rem;
            border-radius: 0.5rem;
            border-top: 2px solid #718096;
            cursor: pointer;
        }

    </style>
</head>
<body class="bg-gray-200">

    <div class="vending-machine-frame">
        <div class="screen-area">
             <div id="app" class="p-2 md:p-4 bg-gray-100 text-gray-800">
                <div class="max-w-7xl mx-auto mb-4 bg-white p-2 rounded-xl shadow-md flex items-center justify-center space-x-2">
                    <button id="customer-view-btn" class="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200">
                        <i class="fas fa-shopping-cart mr-2"></i>Customer View
                    </button>
                    <button id="operator-view-btn" class="px-4 py-2 text-sm font-semibold text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition-all duration-200">
                        <i class="fas fa-user-shield mr-2"></i>Operator Portal
                    </button>
                </div>

                <div id="customer-view">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
                        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                            <h1 class="text-3xl font-bold mb-1 text-gray-800">Welcome!</h1>
                            <p class="text-gray-500 mb-6">Tap a product to see details or add to cart.</p>
                            <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                </div>
                        </div>

                        <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col">
                            <div class="flex justify-between items-center border-b pb-2 mb-4">
                               <h2 class="text-2xl font-bold">My Cart</h2>
                               <button id="cancel-btn" class="px-3 py-1 text-xs font-semibold text-red-600 bg-red-100 rounded-full hover:bg-red-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Cancel Transaction</button>
                            </div>
                            <div id="cart-items" class="flex-grow overflow-y-auto custom-scrollbar pr-2 min-h-[200px]">
                               <div id="cart-empty-message" class="text-center text-gray-500 mt-8">
                                    <i class="fas fa-cart-plus fa-3x mb-4 text-gray-300"></i>
                                    <p>Your cart is empty.</p>
                                </div>
                            </div>
                            <div class="mt-auto pt-4 border-t">
                                <div class="flex justify-between items-center text-xl font-bold mb-4">
                                    <span>Total:</span>
                                    <span id="cart-total">â‚¹0.00</span>
                                </div>
                                <button id="checkout-btn" class="w-full bg-green-500 text-white py-3 rounded-lg text-lg font-bold hover:bg-green-600 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none" disabled>
                                    <i class="fas fa-credit-card mr-2"></i>Proceed to Payment
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="operator-view" class="hidden">
                    </div>
            </div>
        </div>

        <div class="machine-components">
            <div class="delivery-bin">
                <p class="text-lg font-bold">PULL TO COLLECT</p>
                <div class="delivery-flap"></div>
            </div>
            <div class="payment-terminal">
                <div class="flex justify-between items-center">
                    <p class="text-white font-bold text-lg">PAY HERE</p>
                    <i class="fas fa-wifi text-white text-xl -rotate-45"></i>
                </div>
                <div class="card-slot"></div>
                <p class="text-xs text-gray-400 text-center">Tap, Insert, or Swipe Card</p>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 relative transform transition-all duration-300 scale-95 opacity-0">
           </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- MOCK DATA ---
        const products = [
             { id: 1, name: 'Classic Cola', price: 20, image: 'https://placehold.co/200x200/e63946/ffffff?text=Cola', stock: 15, par: 20, nutrition: 'Calories: 140, Sugar: 39g', allergens: 'None' },
             { id: 2, name: 'Diet Cola', price: 20, image: 'https://placehold.co/200x200/f1faee/000000?text=Diet+Cola', stock: 3, par: 20, nutrition: 'Calories: 0, Sugar: 0g', allergens: 'Contains Phenylalanine' },
             { id: 3, name: 'Lemon Soda', price: 15, image: 'https://placehold.co/200x200/a8dadc/000000?text=Lemon', stock: 18, par: 20, nutrition: 'Calories: 120, Sugar: 32g', allergens: 'None' },
             { id: 4, name: 'Orange Drink', price: 15, image: 'https://placehold.co/200x200/ffb703/ffffff?text=Orange', stock: 0, par: 20, nutrition: 'Calories: 160, Sugar: 42g', allergens: 'None' },
             { id: 5, name: 'Spring Water', price: 10, image: 'https://placehold.co/200x200/457b9d/ffffff?text=Water', stock: 20, par: 20, nutrition: 'Calories: 0, Sugar: 0g', allergens: 'None' },
             { id: 6, name: 'Iced Tea', price: 25, image: 'https://placehold.co/200x200/8d5b4c/ffffff?text=Tea', stock: 12, par: 15, nutrition: 'Calories: 90, Sugar: 22g', allergens: 'None' },
             { id: 7, name: 'Potato Chips', price: 30, image: 'https://placehold.co/200x200/fca311/ffffff?text=Chips', stock: 5, par: 15, nutrition: 'Calories: 250, Fat: 15g', allergens: 'May contain soy' },
             { id: 8, name: 'Pretzels', price: 20, image: 'https://placehold.co/200x200/e5e5e5/000000?text=Pretzels', stock: 10, par: 15, nutrition: 'Calories: 200, Sodium: 450mg', allergens: 'Contains Wheat' },
        ];
        
        let cart = {}; // Use an object for easier quantity management: { productId: quantity }

        // --- DOM ELEMENT REFERENCES ---
        const customerViewBtn = document.getElementById('customer-view-btn');
        const operatorViewBtn = document.getElementById('operator-view-btn');
        const customerView = document.getElementById('customer-view');
        const operatorView = document.getElementById('operator-view');
        const productGrid = document.getElementById('product-grid');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const cartEmptyMessage = document.getElementById('cart-empty-message');
        
        // --- CORE FUNCTIONS ---

        const renderProducts = () => {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const isOutOfStock = product.stock === 0;
                const productEl = document.createElement('div');
                productEl.className = `product-card border rounded-lg p-3 text-center cursor-pointer transition-all duration-200 ${isOutOfStock ? 'opacity-50 cursor-not-allowed bg-gray-100' : 'hover:shadow-lg hover:border-blue-500'}`;
                productEl.dataset.productId = product.id;
                
                productEl.innerHTML = `
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-24 object-cover rounded-md mb-2">
                        ${isOutOfStock ? '<div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-md"><span class="text-white font-bold text-sm">OUT OF STOCK</span></div>' : ''}
                    </div>
                    <h3 class="font-semibold text-sm">${product.name}</h3>
                    <p class="text-gray-600 font-bold">â‚¹${product.price.toFixed(2)}</p>
                `;

                if (!isOutOfStock) {
                    productEl.addEventListener('click', () => showProductDetails(product.id));
                }
                productGrid.appendChild(productEl);
            });
        };

        const renderCart = () => {
            cartItemsContainer.innerHTML = '';
            const cartProductIds = Object.keys(cart);

            if (cartProductIds.length === 0) {
                 cartItemsContainer.appendChild(cartEmptyMessage);
            } else {
                cartProductIds.forEach(productId => {
                    const product = products.find(p => p.id == productId);
                    const quantity = cart[productId];
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex justify-between items-center mb-2 p-2 bg-gray-50 rounded-lg animate-fade-in';
                    cartItemEl.innerHTML = `
                        <div class="flex items-center gap-3">
                             <img src="${product.image}" class="w-12 h-12 rounded-md">
                             <div>
                                <p class="font-semibold text-sm">${product.name}</p>
                                <p class="text-xs text-gray-500">â‚¹${product.price.toFixed(2)}</p>
                             </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="cart-quantity-btn" data-product-id="${product.id}" data-action="decrease"><i class="fas fa-minus-circle text-gray-400 hover:text-red-500"></i></button>
                            <span class="font-bold w-5 text-center">${quantity}</span>
                            <button class="cart-quantity-btn" data-product-id="${product.id}" data-action="increase"><i class="fas fa-plus-circle text-gray-400 hover:text-green-500"></i></button>
                            <button class="cart-quantity-btn ml-2" data-product-id="${product.id}" data-action="remove"><i class="fas fa-trash-alt text-gray-400 hover:text-red-600"></i></button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemEl);
                });
            }
            updateCartTotal();
        };
        
        const getCartTotal = () => {
             return Object.keys(cart).reduce((sum, productId) => {
                const product = products.find(p => p.id == productId);
                return sum + (product.price * cart[productId]);
            }, 0);
        }

        const updateCartTotal = () => {
            const total = getCartTotal();
            cartTotalEl.textContent = `â‚¹${total.toFixed(2)}`;
            const hasItems = Object.keys(cart).length > 0;
            checkoutBtn.disabled = !hasItems;
            cancelBtn.disabled = !hasItems;
        };

        const updateQuantity = (productId, action) => {
            const product = products.find(p => p.id == productId);
            let currentQuantity = cart[productId] || 0;

            if (action === 'increase' && currentQuantity < product.stock) {
                cart[productId] = currentQuantity + 1;
            } else if (action === 'decrease') {
                cart[productId] = currentQuantity - 1;
                if (cart[productId] <= 0) {
                    delete cart[productId];
                }
            } else if (action === 'remove') {
                delete cart[productId];
            }
            renderCart();
        };

        const showProductDetails = (productId) => {
            const product = products.find(p => p.id === productId);
            modalContent.innerHTML = `
                <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                <img src="${product.image}" class="w-32 h-32 mx-auto rounded-lg mb-4 shadow-lg">
                <h2 class="text-2xl font-bold">${product.name}</h2>
                <p class="text-lg font-semibold text-blue-600 my-2">â‚¹${product.price.toFixed(2)}</p>
                <div class="text-left text-sm text-gray-600 my-4 p-3 bg-gray-50 rounded-lg">
                    <p><strong>Nutrition:</strong> ${product.nutrition}</p>
                    <p><strong>Allergens:</strong> ${product.allergens}</p>
                </div>
                <button id="add-to-cart-modal" class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-bold hover:bg-blue-700 transition-transform transform hover:scale-105">Add to Cart</button>
            `;
            openModal();
            document.getElementById('add-to-cart-modal').addEventListener('click', () => {
                updateQuantity(product.id, 'increase');
                closeModal();
            });
            document.getElementById('close-modal').addEventListener('click', closeModal);
        };
        
        const showCheckout = () => {
            modalContent.innerHTML = `
                 <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                 <h2 class="text-2xl font-bold mb-4">Payment Method</h2>
                 <p class="text-gray-600 mb-6">Please select how you'd like to pay.</p>
                 <div class="space-y-3">
                     <button class="payment-option w-full flex items-center justify-center p-4 border rounded-lg text-lg hover:bg-gray-100" data-method="card"><i class="fab fa-cc-visa mr-3 text-blue-700"></i>Card / UPI</button>
                     <button class="payment-option w-full flex items-center justify-center p-4 border rounded-lg text-lg hover:bg-gray-100" data-method="cash"><i class="fas fa-money-bill-wave mr-3 text-green-600"></i>Pay with Cash</button>
                 </div>
            `;
            openModal();
            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.querySelectorAll('.payment-option').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const method = e.currentTarget.dataset.method;
                    if (method === 'card') {
                        processCardPayment();
                    } else if (method === 'cash') {
                        showCashPaymentUI();
                    }
                });
            });
        };

        const showCashPaymentUI = () => {
            let amountInserted = 0;
            const totalDue = getCartTotal();
            
            const updateUI = () => {
                const changeDue = Math.max(0, amountInserted - totalDue);
                document.getElementById('amount-inserted-val').textContent = `â‚¹${amountInserted.toFixed(2)}`;
                document.getElementById('change-due-val').textContent = `â‚¹${changeDue.toFixed(2)}`;
                const finalizeBtn = document.getElementById('finalize-cash-payment');
                if (amountInserted >= totalDue) {
                    finalizeBtn.disabled = false;
                    finalizeBtn.classList.replace('bg-gray-400', 'bg-green-500');
                    finalizeBtn.classList.replace('cursor-not-allowed', 'hover:bg-green-600');
                } else {
                     finalizeBtn.disabled = true;
                     finalizeBtn.classList.replace('bg-green-500', 'bg-gray-400');
                     finalizeBtn.classList.replace('hover:bg-green-600', 'cursor-not-allowed');
                }
            };

            modalContent.innerHTML = `
                <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                <h2 class="text-2xl font-bold mb-2">Cash Payment</h2>
                <div class="bg-gray-100 p-4 rounded-lg my-4 text-center">
                    <div class="flex justify-around">
                        <div><p class="text-sm text-gray-500">Total Due</p><p class="font-bold text-xl">â‚¹${totalDue.toFixed(2)}</p></div>
                        <div><p class="text-sm text-gray-500">Inserted</p><p class="font-bold text-xl text-blue-600" id="amount-inserted-val">â‚¹0.00</p></div>
                        <div><p class="text-sm text-gray-500">Change</p><p class="font-bold text-xl text-green-600" id="change-due-val">â‚¹0.00</p></div>
                    </div>
                </div>
                <p class="text-gray-600 mb-4 text-center">Please insert cash below.</p>
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <button class="cash-btn p-3 border rounded-lg hover:bg-gray-100" data-value="50">â‚¹50</button>
                    <button class="cash-btn p-3 border rounded-lg hover:bg-gray-100" data-value="20">â‚¹20</button>
                    <button class="cash-btn p-3 border rounded-lg hover:bg-gray-100" data-value="10">â‚¹10</button>
                </div>
                <button id="finalize-cash-payment" class="w-full bg-gray-400 text-white py-3 rounded-lg text-lg font-bold transition-colors cursor-not-allowed" disabled>Complete Purchase</button>
            `;
            
            document.querySelectorAll('.cash-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    amountInserted += parseFloat(e.currentTarget.dataset.value);
                    updateUI();
                });
            });

            document.getElementById('finalize-cash-payment').addEventListener('click', () => {
                const change = Math.max(0, amountInserted - totalDue);
                finishTransaction(`Please collect your items and â‚¹${change.toFixed(2)} change.`);
            });
            document.getElementById('close-modal').addEventListener('click', closeModal);
        };

        const processCardPayment = () => {
            modalContent.innerHTML = `
                <div class="text-center py-4">
                    <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
                    <p class="mt-4 text-lg">Processing payment...</p>
                    <p class="text-sm text-gray-500">Please tap card on terminal</p>
                </div>
            `;
            setTimeout(() => {
                finishTransaction("Payment Successful! Please collect your items.");
            }, 2000);
        };

        const finishTransaction = (message) => {
            modalContent.innerHTML = `
                <div class="text-center py-4">
                    <i class="fas fa-check-circle fa-3x text-green-500"></i>
                    <p class="mt-4 text-lg font-semibold">Transaction Complete!</p>
                    <p class="text-gray-600">${message}</p>
                </div>
            `;
            // Clear cart after successful payment
            cart = {};
            setTimeout(() => {
                closeModal();
                renderCart();
            }, 2500);
        }
        
        const openModal = () => {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                 modalContent.classList.remove('scale-95', 'opacity-0');
                 modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        };

        const closeModal = () => {
             modalContent.classList.remove('scale-100', 'opacity-100');
             modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
        };
        
        // --- EVENT LISTENERS ---
        checkoutBtn.addEventListener('click', showCheckout);
        
        cancelBtn.addEventListener('click', () => {
            cart = {};
            renderCart();
        });
        
        cartItemsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('.cart-quantity-btn');
            if (button) {
                const { productId, action } = button.dataset;
                updateQuantity(productId, action);
            }
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });


        // --- INITIALIZATION ---
        const initialize = () => {
            renderProducts();
            renderCart();
        };

        initialize();
    });
    </script>
</body>
</html>
